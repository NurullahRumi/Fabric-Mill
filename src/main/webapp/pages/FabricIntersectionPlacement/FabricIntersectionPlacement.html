<wm-page name="page1" data-ng-controller="FabricIntersectionPlacementPageController" pagetitle="Fabric Intersection Placement"> 
    <wm-content name="content1"> 
        <wm-page-content accessroles="Everyone" name="page_content1" columnwidth="12"> 
            <wm-layoutgrid show="bind:Variables.svProcFd107pk0_cqprocCheckUser.dataSet.poutUserid  === null || Variables.svProcFd107pk0_cqprocCheckUser.dataSet.poutUserid  === undefined || Variables.svProcFd107pk0_cqprocCheckUser.dataSet.poutUserid  === &quot;&quot; ? false:true" width="95%" name="layoutgrid1" height="100%" class="bordered"> 
                <wm-gridrow name="gridrow1" padding="unset 0px unset unset"> 
                    <wm-gridcolumn name="gridcolumn2" padding="5px unset unset unset" horizontalalign="center" columnwidth="11"> 
                        <wm-label class="h3" fontunit="em" color="#000000" fontweight="bold" name="lblPlacementHeader" borderwidth="1.5px" caption="Placement" padding="unset 0.5em"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn padding="10px unset unset unset" horizontalalign="right" name="gridcolumn14_2" columnwidth="1"></wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow padding="unset 0px unset unset" name="gridrow11"> 
                    <wm-gridcolumn padding="5px unset unset 5px" name="gridcolumn11_1" columnwidth="12"> 
                        <wm-text height="0" name="btnScroll1" placeholder="" class="btn-transparent" on-keypress="btnScroll1Keypress($event, $scope)" updateon="default" width="0" show="true"></wm-text> 
                        <wm-prefab defaultvalue="bind:pageParams.pBarcode" width="95%" on-change="txtBarcodeChange($scope, newVal, oldVal)" caption="Scan Qr code" name="txtBarcode" prefabname="SY1000PF"></wm-prefab> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow4" padding="unset 0px unset unset"> 
                    <wm-gridcolumn name="gridcolumn11" padding="5px unset unset 5px" horizontalalign="left" columnwidth="12"> 
                        <wm-label width="95%" fontsize="18" fontunit="px" textalign="center" name="lblLocation" show="bind:Widgets.lblDyeJob.show==true||Widgets.lblFabSeq.show==true?true:false" borderwidth="1px" borderstyle="solid" bordercolor="#417194" backgroundcolor="#ffffff" fontweight="bold" caption="bind:&quot;Location : &quot;+Variables.svProcFd723pk0PlacementDetails.dataSet.poutLcncod" padding="unset 0.5em"></wm-label> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow5" padding="unset 0px unset unset"> 
                    <wm-gridcolumn name="gridcolumn14" padding="5px unset unset 5px" horizontalalign="left" columnwidth="12"> 
                        <wm-container name="container3" padding="5px unset unset unset" horizontalalign="left"> 
                            <wm-label textalign="center" width="95%" fontunit="px" name="lblFabSeq" borderstyle="solid" borderwidth="1px" bordercolor="#417194" backgroundcolor="#ffffff" fontsize="18" fontweight="bold" caption="bind:Variables.svProcFd723pk0PlacementDetails.dataSet.poutFabdet" padding="unset 0.5em 0em 0.5em"></wm-label> 
                        </wm-container> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow padding="unset 0px unset unset" name="gridrow14"> 
                    <wm-gridcolumn name="gridcolumn14_1" columnwidth="12"> 
                        <wm-text name="btnScroll2" height="0" placeholder="" class="btn-transparent" on-keypress="btnScroll2Keypress($event, $scope)" updateon="default" width="0" show="true"></wm-text> 
                        <wm-list name="list2" fontweight="bold" width="95%" title="Choose Dyejobs" show="bind:Widgets.lblFabSeq.show === true ? true : false;" listclass="list-group media-list" class="media-list listborder" navigation="None" dataset="bind:Variables.svProcFd723pk0PlacementDetails.dataSet.poutDyejobList" template="true" itemsperrow="xs-1 sm-1 md-1 lg-1"> 
                            <wm-listtemplate name="listtemplate2" layout="inline"> 
                                <wm-container name="container5" class="media-body"> 
                                    <wm-layoutgrid name="layoutgrid4" class="bordered"> 
                                        <wm-gridrow name="gridrow14_1" padding="unset 0px unset unset"> 
                                            <wm-gridcolumn name="gridcolumn16" class="bordered-right" padding="11px unset unset unset" columnwidth="2"> 
                                                <wm-label name="label7_1" show="true" textalign="center" class="p media-heading" caption="bind:Variables.svProcFd723pk0PlacementDetails.dataSet.poutDyejobList[$i].ordnum" fontsize="1.143" fontunit="em"></wm-label> 
                                            </wm-gridcolumn> 
                                            <wm-gridcolumn name="gridcolumn17_1" class="bordered-right" padding="11px unset unset unset" columnwidth="1"> 
                                                <wm-label name="Fabseq" show="false" textalign="center" class="p media-heading btn-primary" caption="bind:Variables.svProcFd723pk0PlacementDetails.dataSet.poutDyejobList[$i].fabseq" fontsize="1.143" fontunit="em"></wm-label> 
                                                <wm-label name="label9" on-tap="label9Tap($event, $scope, item, currentItemWidgets)" show="true" textalign="center" class="p media-heading btn-primary" caption="bind:Variables.svProcFd723pk0PlacementDetails.dataSet.poutDyejobList[$i].fabdes" fontsize="1.143" fontunit="em"></wm-label> 
                                            </wm-gridcolumn> 
                                            <wm-gridcolumn name="gridcolumn18" padding="unset unset unset 10px" horizontalalign="center" columnwidth="9"> 
                                                <wm-checkboxset name="cbDyejobs" selectedvalues="bind:Variables.svProcFd723pk0PlacementDetails.dataSet.poutDefFabseq === Widgets.list2.currentItem.fabseq?Variables.svProcFd723pk0PlacementDetails.dataSet.poutDefDyejob:null" datafield="All Fields" dataset="bind:Variables.svProcFd723pk0PlacementDetails.dataSet.poutDyejobList[$i].jobs" margin="0px unset" layout="inline" height="auto"></wm-checkboxset> 
                                            </wm-gridcolumn> 
                                        </wm-gridrow> 
                                    </wm-layoutgrid> 
                                </wm-container> 
                                <wm-container name="container6_1" class="media-right media-top"></wm-container> 
                            </wm-listtemplate> 
                        </wm-list> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow6" padding="unset 0px unset unset"> 
                    <wm-gridcolumn name="gridcolumn17" padding="5px unset 10px 5px" horizontalalign="left" columnwidth="12"> 
                        <wm-container width="95%" horizontalalign="left" name="containPlacement"> 
                            <wm-label fontsize="18" fontunit="px" class="label-info btn-lg" name="lblPlacement" borderwidth="1px" borderstyle="solid" bordercolor="#417194" caption="Placement :" padding="unset 0.5em"></wm-label> 
                            <wm-container horizontalalign="left" padding="5px unset 10px unset" name="container6"></wm-container> 
                            <wm-prefab on-change="txtPlacementChange($scope, newVal, oldVal)" caption="Scan Placement Code :" name="txtPlacement" prefabname="SY1000PF"></wm-prefab> 
                            <wm-button textalign="left" fontunit="px" on-tap="Widgets.PlacementsPop.open()" iconposition="left" iconclass="wi wi-keyboard fa-lg" name="btnPlacement" class="btn-default btn-lg" caption="Choose Manually" type="button"></wm-button> 
                        </wm-container> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow padding="unset 0px unset unset" name="gridrow13"> 
                    <wm-gridcolumn padding="unset 5% unset 1%" name="gridcolumn15" columnwidth="12"> 
                        <wm-prefab defaultvalue="bind:Variables.statOperator.dataSet.dataValue" on-change="txtoperatorChange($scope, newVal, oldVal)" show="bind:Widgets.containPlacement.show === true ? true:false" caption="Scan Operator" readonly="false" disable="false" name="txtoperator" prefabname="SY1000PF"></wm-prefab> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow padding="unset 0px unset unset" name="gridrow8"> 
                    <wm-gridcolumn horizontalalign="left" padding="5px unset 5px 5px" name="gridcolumn24" columnwidth="12"> 
                        <wm-button width="95%" fontsize="2" fontunit="em" on-tap="btnUpdateTap($event, $scope)" show="bind:Widgets.txtPlacement.datavalue==&quot;&quot;||Widgets.txtPlacement.datavalue==undefined || Widgets.txtoperator.datavalue === &quot;&quot; || Widgets.txtoperator.datavalue === undefined || Widgets.txtoperator.datavalue === null ?false:true" name="btnUpdate" class="btn-default btn-success" caption="Update" type="button"></wm-button> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow padding="unset 0px unset unset" name="gridrow9"> 
                    <wm-gridcolumn padding="5px unset 5px 5px" name="gridcolumn9" columnwidth="12"> 
                        <wm-button width="95%" fontsize="2" fontunit="em" on-tap="btnCancelTap($event, $scope)" name="btnCancel" show="bind:Widgets.containPlacement.show === true?true:false" class="btn-default btn-warning" caption="Cancel" type="button"></wm-button> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow padding="unset 0px unset unset" name="gridrow10"> 
                    <wm-gridcolumn padding="5px unset 5px 5px" name="gridcolumn10" columnwidth="12"> 
                        <wm-button width="95%" fontsize="2" fontunit="em" on-tap="btnReturnTap($event, $scope)" name="btnReturn" iconclass="wi wi-keyboard-arrow-left" class="btn-default" caption="Back To Main" type="button"></wm-button> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-view name="view1" class="dialog-view"> 
        <wm-dialog width="100%" name="PlacementsPop" dialogtype="design-dialog" modal="true" title="Placements" iconclass="wi wi-map-pin"> 
            <wm-layoutgrid name="layoutgrid2"> 
                <wm-gridrow padding="unset 0px unset unset" name="gridrow8_1"> 
                    <wm-gridcolumn name="gridcolumn22" columnwidth="12"> 
                        <wm-list width="100%" name="livelistPlacements" pagesize="30" navigation="None" dataset="bind:Variables.svProcFd723pk0PlacementDetails.dataSet.poutRackbinList" listclass="list-group" itemsperrow="xs-2 sm-2 md-3 lg-6" template="true" class="list-card"> 
                            <wm-listtemplate name="listtemplate1" layout="media"> 
                                <wm-container width="100%" name="container7" padding="5px"> 
                                    <wm-label conditionalclass="bind:Variables.svProcFd723pk0PlacementDetails.dataSet.poutRackbinList[$i].expparking === &quot;Y&quot;? &quot;blue-d1&quot;:&quot;&quot;" width="100%" name="lblPlacements" on-tap="lblPlacementsTap($event, $scope, item, currentItemWidgets)" fontweight="bold" color="#000000" borderwidth="1px" borderstyle="solid" bordercolor="#417194" textalign="center" fontsize="25" fontunit="px" margin="0px unset" caption="bind:Variables.svProcFd723pk0PlacementDetails.dataSet.poutRackbinList[$i].rackbin" whitespace="nowrap"></wm-label> 
                                </wm-container> 
                            </wm-listtemplate> 
                        </wm-list> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow padding="unset 0px unset unset" name="gridrow13_1"> 
                    <wm-gridcolumn padding="unset 5px unset unset" horizontalalign="right" name="gridcolumn13_1" columnwidth="12"> 
                        <wm-button on-tap="button7Tap($event, $scope)" name="button7" iconclass="wi wi-keyboard-arrow-left" class="btn-default" caption="Back" type="button" margin="unset 0.5em"></wm-button> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-dialog> 
    </wm-view> 
</wm-page>
