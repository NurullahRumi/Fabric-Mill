<wm-page data-ng-controller="scanning_testPageController" name="mainpage" pagetitle="bind:Variables.statPrgName.dataSet.dataValue"> 
    <wm-header name="header1" content="header"> 
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param> 
    </wm-header> 
    <wm-content name="content"> 
        <wm-page-content padding="unset 10px" columnwidth="12" name="mainContent"> 
            <wm-layoutgrid name="layoutgrid1"> 
                <wm-gridrow name="gridrow1"> 
                    <wm-gridcolumn name="gridcolumn1" columnwidth="6"> 
                        <wm-composite name="composite1"> 
                            <wm-label caption="User" name="label1" class="col-md-3 control-label"></wm-label> 
                            <wm-container name="container1" class="col-md-9"> 
                                <wm-text datavalue="DFDL" name="txtUser"></wm-text> 
                            </wm-container> 
                        </wm-composite> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn name="gridcolumn2" columnwidth="6"></wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow2"> 
                    <wm-gridcolumn name="gridcolumn3" columnwidth="6"> 
                        <wm-composite name="composite2"> 
                            <wm-label name="label2" caption="Key" class="col-md-3 control-label"></wm-label> 
                            <wm-container name="container2" class="col-md-9"> 
                                <wm-text datavalue="4191L3T42" name="txtKey"></wm-text> 
                            </wm-container> 
                        </wm-composite> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn name="gridcolumn4" columnwidth="6"> 
                        <wm-button on-click="Actions.goToPage_FabricIntersectionMenu.invoke()" name="button1" class="btn-default btn-primary" caption="Go" type="button" margin="unset 0.5em"></wm-button> 
                    </wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow3"> 
                    <wm-gridcolumn name="gridcolumn5" columnwidth="12"></wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer name="footer1" content="footer"></wm-footer> 
    <wm-view name="view1" class="dialog-view"> 
        <wm-alertdialog on-close="variableOnClose()" on-ok="variableOnOk()" alerttype="{{notification.alerttype}}" oktext="{{notification.okButtonText}}" title="{{notification.title}}" message="{{notification.text}}" notificationdialog="alert" controller="NotificationDialogController" name="notificationalertdialog"></wm-alertdialog> 
    </wm-view> 
</wm-page>
