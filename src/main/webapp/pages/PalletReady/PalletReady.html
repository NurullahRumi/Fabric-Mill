<wm-page data-ng-controller="PalletReadyPageController" name="mainpage" pagetitle="bind:Variables.statPrgName.dataSet.dataValue"> 
    <wm-header name="header1" content="header"> 
        <wm-param name="pTitle" value="bind:Variables.statPrgName.dataSet.dataValue" type="string"></wm-param> 
    </wm-header> 
    <wm-content name="content"> 
        <wm-page-content padding="unset 10px" columnwidth="12" name="mainContent"> 
            <wm-layoutgrid name="layoutGridPalletReady"> 
                <wm-gridrow name="gridrow1"> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn1"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="10" name="gridcolumn2"> 
                        <wm-label class="h3" fontunit="em" fontweight="bold" borderwidth="1.5px" caption="Pallet Ready" color="#000000" padding="unset 0.5em" textalign="center" fontsize="2" name="lblHeader"></wm-label> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn5"></wm-gridcolumn> 
                </wm-gridrow> 
                <wm-gridrow name="gridrow10" padding="1em unset"> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn25"></wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="10" name="gridcolumn26" padding="unset 0.7em unset 1em"> 
                        <wm-panel iconclass="" autoclose="outsideClick" title="" name="panelSearch" class="panel-primary" collapsible="false"> 
                            <wm-layoutgrid name="layoutGridSearchJob"> 
                                <wm-gridrow name="gridrow3"> 
                                    <wm-gridcolumn columnwidth="2" name="gridcolumn7" horizontalalign="left"> 
                                        <wm-layoutgrid name="layoutGridDyejob"> 
                                            <wm-gridrow name="gridrow5"> 
                                                <wm-gridcolumn columnwidth="5" name="gridcolumn11" horizontalalign="left" padding="0.5em unset unset 0.5em"> 
                                                    <wm-label padding="unset 0.5em" name="lblDyejob" caption="Job No." fontweight="bold" fontsize="14"></wm-label> 
                                                </wm-gridcolumn> 
                                                <wm-gridcolumn columnwidth="7" name="gridcolumn12" horizontalalign="left"> 
                                                    <wm-text name="txtDyejob" class="input-lg" placeholder="Enter Job No." height="35px" on-change="txtDyejobChange($event, $scope, newVal, oldVal)" on-focus="txtDyejobFocus($event, $scope)"></wm-text> 
                                                </wm-gridcolumn> 
                                            </wm-gridrow> 
                                        </wm-layoutgrid> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="1" name="gridcolumn8"></wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="4" name="gridcolumn15"> 
                                        <wm-layoutgrid name="layoutGridBarcode"> 
                                            <wm-gridrow name="gridrow7"> 
                                                <wm-gridcolumn columnwidth="3" name="gridcolumn17" padding="0.5em unset unset unset" horizontalalign="center"> 
                                                    <wm-label padding="unset 0.5em" caption="Barcode" fontweight="bold" fontsize="14" name="lblBarcodeScanner" textalign="left"></wm-label> 
                                                </wm-gridcolumn> 
                                                <wm-gridcolumn columnwidth="8" name="gridcolumn18" horizontalalign="left"> 
                                                    <wm-text class="input-lg" placeholder="Enter Barcode" height="35px" name="txtBarcodeScanner" on-change="txtBarcodeScannerChange($event, $scope, newVal, oldVal)" on-focus="txtBarcodeScannerFocus($event, $scope)"></wm-text> 
                                                </wm-gridcolumn> 
                                                <wm-gridcolumn columnwidth="1" name="gridcolumn21"></wm-gridcolumn> 
                                            </wm-gridrow> 
                                        </wm-layoutgrid> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn columnwidth="5" name="gridcolumn16"></wm-gridcolumn> 
                                </wm-gridrow> 
                                <wm-gridrow name="gridrow14" padding="1.5em unset unset unset"> 
                                    <wm-gridcolumn columnwidth="12" name="gridcolumn39"> 
                                        <wm-layoutgrid name="layoutGridPanelUpd" show="bind:(Variables.svProcFD1000WPK0_MODJOB_isPalletReady.dataSet.poutIsPalletReady == 'N') ? true : false"> 
                                            <wm-gridrow name="gridrow10_1"> 
                                                <wm-gridcolumn columnwidth="12" name="gridcolumn29_1" padding="unset 0.7em unset 1em"> 
                                                    <wm-panel iconclass="fa fa-balance-scale fa-lg" autoclose="outsideClick" title="Update weight" name="panelPalletReady" class="panel-info" collapsible="false" show="true" expanded="true"> 
                                                        <wm-layoutgrid name="layoutGridUpdDetails"> 
                                                            <wm-gridrow name="gridrow11"> 
                                                                <wm-gridcolumn columnwidth="2" name="gridcolumn28"> 
                                                                    <wm-label padding="unset 0.5em" caption="Fabric" fontweight="bold" fontsize="14" name="lblFabricSeq"></wm-label> 
                                                                </wm-gridcolumn> 
                                                                <wm-gridcolumn columnwidth="2" name="gridcolumn29" padding="unset 2em unset unset"> 
                                                                    <wm-container name="containerEnterFabseq" show="bind:''"> 
                                                                        <wm-select name="selectFabSeq" dataset="bind:Variables.svProcFD1000WPK0_MODJOB_isPalletReady.dataSet.poutFabseqLov" datafield="fabseq" height="25px" on-change="selectFabSeqChange($event, $scope, newVal, oldVal)" displayfield="fabdescription" orderby="fabseq:asc"></wm-select> 
                                                                    </wm-container> 
                                                                    <wm-container name="containerDefaultFabseq" show="bind:Widgets.containerEnterFabseq.show == true ? false : true"> 
                                                                        <wm-text name="txtDefFabSeq" placeholder="" datavalue="bind:Variables.svProcFD1000WPK0_MODJOB_isPalletReady.dataSet.poutJobDetails[$i].fabseq" readonly="true" height="25px"></wm-text> 
                                                                    </wm-container> 
                                                                </wm-gridcolumn> 
                                                                <wm-gridcolumn columnwidth="8" name="gridcolumn34"></wm-gridcolumn> 
                                                            </wm-gridrow> 
                                                            <wm-gridrow name="gridrow12" padding="0.5em unset unset unset"> 
                                                                <wm-gridcolumn columnwidth="2" name="gridcolumn30"> 
                                                                    <wm-label padding="unset 0.5em" caption="Weight (kg)" fontweight="bold" fontsize="14" name="lblWeight"></wm-label> 
                                                                </wm-gridcolumn> 
                                                                <wm-gridcolumn columnwidth="2" name="gridcolumn31" padding="unset 2em unset unset"> 
                                                                    <wm-text class="input-lg" placeholder="" height="28px" name="txtWeightAdd" type="number" fontsize="14" disabled="false"></wm-text> 
                                                                </wm-gridcolumn> 
                                                                <wm-gridcolumn columnwidth="8" name="gridcolumn33"></wm-gridcolumn> 
                                                            </wm-gridrow> 
                                                            <wm-gridrow name="gridrow15"> 
                                                                <wm-gridcolumn columnwidth="2" name="gridcolumn43"></wm-gridcolumn> 
                                                                <wm-gridcolumn columnwidth="2" name="gridcolumn44"></wm-gridcolumn> 
                                                                <wm-gridcolumn columnwidth="8" name="gridcolumn45" horizontalalign="right" padding="unset 0px unset unset"> 
                                                                    <wm-button class="btn-primary btn-lg" caption="Save" type="button" margin="unset 0.5em" name="btnSave" fontunit="px" on-click="btnSaveClick($event, $scope)" disabled="bind:(Variables.statWorkInProgress.dataSet.dataValue == 'Y')?true:false" show="bind:(((!Widgets.selectFabSeq.datavalue) || (!Widgets.txtDefFabSeq.datavalue)) &amp;&amp; (!Widgets.txtWeightAdd.datavalue)) ? false : true"></wm-button> 
                                                                </wm-gridcolumn> 
                                                            </wm-gridrow> 
                                                        </wm-layoutgrid> 
                                                    </wm-panel> 
                                                </wm-gridcolumn> 
                                            </wm-gridrow> 
                                        </wm-layoutgrid> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                            </wm-layoutgrid> 
                        </wm-panel> 
                    </wm-gridcolumn> 
                    <wm-gridcolumn columnwidth="1" name="gridcolumn27"></wm-gridcolumn> 
                </wm-gridrow> 
            </wm-layoutgrid> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer name="footer1" content="footer"></wm-footer> 
    <wm-view name="view1" class="dialog-view"> 
        <wm-alertdialog on-close="variableOnClose()" on-ok="variableOnOk()" alerttype="{{notification.alerttype}}" oktext="{{notification.okButtonText}}" title="{{notification.title}}" message="{{notification.text}}" notificationdialog="alert" controller="NotificationDialogController" name="notificationalertdialog"></wm-alertdialog> 
    </wm-view> 
</wm-page>
